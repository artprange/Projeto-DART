<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Entre - Zé Boné</title>
  </head>

  <nav class="cabeçalho">
    <div class="topnav">
      <input class="search-bar" type="text" placeholder="O que procura?" />
    </div>
  </nav>
  <div class="logo">
    <a href="#">
      <img src="/Untitled design (2).png" width="75px" alt="logotipo" />
    </a>
  </div>
  <div class="nome">
    <img src="./nome-logo.png" width="75px;" alt="nome" />
  </div>
  <div class="hamburguer">
    <a href="#">
      <img src="./menu-icon-white-png-11.jpg" width="20px" alt="menu" />
    </a>
  </div>
  <div class="shopping-cart">
    <a href="#">
      <img
        src="./kisspng-computer-icons-portable-network-graphics-scalable-shopping-cart-svg-png-icon-free-download-19-184-5ca6a1e6e52a30.1014776415544242949387.png"
        width="25px"
      />
    </a>
    <div class="area-usuario">
      <a href="#">
        <img src="./61205.png" width="27px" />
      </a>
    </div>
  </div>
  <body>
    <!-- -------------------------------- -->
    <conainer class="login">
      <h1>Faça seu Login</h1>
      <form>
        <label for="Email ou CPF">Insira seu email ou CPF:</label>
        <br />
        <input type="email" name="email ou cpf" placeholder="Email ou CPF" />
        <br />
        <br />
        <label for="Senha">Insira sua senha:</label>
        <br />

        <input type="password" id="senha" name="senha" placeholder="Senha" />
        <br />
        <br />
        <button type="submit">Entrar</button>
        <br />
        <br />
        <label for="lembrar-me">Lembrar-me</label>
        <input
          type="checkbox"
          name="lembrar"
          id="lembrar"
          value="lembrar"
          checked
        />
        <br />
        <a href="#">Esqueci minha senha</a>
      </form>
    </conainer>
    <!-- -------------------------------- -->

    <footer class="footer">
      <img
        class="logo-footer"
        src="/Untitled design (2).png"
        width="75px"
        alt="logotipo"
      />
      <h3 class="titulo-footer">
        ZÉ BONÉ - ALAMEDA DOS BACANAS 559 - SÃO PAULO - SP
      </h3>
      <a href="https://www.facebook.com">
        <img class="fb" src="./facebook.svg" alt="facebook" />
      </a>
      <a href="https://www.instagram.com" alt="instagram">
        <img class="insta" src="./instagram.svg" alt="instagram" />
      </a>
      <a href="https://web.whatsapp.com" alt="whatsapp">
        <img class="whatsapp" src="./whatsapp.svg" alt="whatsapp" />
      </a>
    </footer>
  </body>
</html>
