<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Entre - Zé Boné</title>
  </head>
<header>
  <nav class="cabeçalho">
    <div class="ze-logo-hamburger">
      
        <a href="#">
          <img src="./img/logos/Untitled design (2).png" width="75px" alt="logotipo" />
        </a>
      
        <img src="./img/logos/nome-logo.png" width="75px;" alt="nome" />
    
        <div class="hamburguer">
            <a href="#">
              <img src="./img/icones/icons8-cardápio-24 (1).png" width="20px" alt="menu" />
            </a>
          </div> 
      </div>
     
      <div class="topnav">
        <input class="search-bar" type="text" placeholder="O que procura?" />
      </div>
   
    <div class="usuario-shopping">
        <div class="shopping-cart">
          <a href="#">
            <img
              src="./img/icones/icons8-carrinho-favorito-48.png"
              width="25px"
            />
          </a>
        </div>
          <div class="usuario">
            <a href="#">
              <img src="./img/icones/icons8-usuário-50.png" width="27px" />
            </a>
           </div>
        
      </div>
      
      
    </div>
  </nav>
</header>
 
  <body>
   <!-------- LOGIN -------->

    <conainer class="login">
      <h1>Faça seu Login</h1>
    </br>
      <form>
        <label for="Email ou CPF">Insira seu email ou CPF:</label>
        </br>
        <br />
        <input type="email" name="email ou cpf" placeholder="Email ou CPF" />
        <br />
        <br />
        <label for="Senha">Insira sua senha:</label>
        
        <br />
                


        <input type="password" id="senha" name="senha" placeholder="Senha" />
        <br />
        <br />
        <button type="submit">Entrar</button>
        <br />
        <br />
        <label for="lembrar-me">Lembrar-me</label>
        <input
          type="checkbox"
          name="lembrar"
          id="lembrar"
          value="lembrar"
          checked
        />
        <br />
        <a href="#">Esqueci minha senha</a>
        <br />
        <a href="#">Não tem conta? Cadastre-se!</a>
      </form>
    </conainer>
  <!-------- FOOTER -------->

    <footer class="footer">
      <img
        class="logo-footer"
        src="./img/logos/Untitled design (2).png"
        width="75px"
        alt="logotipo"
      />
      <h3 class="titulo-footer">
        ZÉ BONÉ - ALAMEDA DOS BACANAS 559 - SÃO PAULO - SP
      </h3>
      <div class="socia-media">
        <a href="https://www.twitter.com" alt="twitter">
            <img src="./img/icones/tt.png" width="20px" alt="twitter" />
        </a>
      <a href="https://www.instagram.com" alt="instagram">
        <img class="insta" src="./img/icones/instagram.png" width="20px" alt="instagram" />
      </a>
      <a href="https://web.whatsapp.com" alt="whatsapp">
        <img  src="./img/icones/whatsapp.png" width="20px" alt="whatsapp" />
      </a>
    </div>
    
    
    </footer>
  </body>
</html>
